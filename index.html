<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
        font-size: 12px;
        text-align: center;
        color: white;
        background:hsl(244, 38%, 16%);
        margin: 5% 40%;
        border-radius: 10px;
    }
    .attribution a { color: hsl(277, 64%, 61%); }
    .attribution em { font-size: 15px}
  </style>
</head>
<body>
  <main>
     <div class="all">
       <div class="image"></div>
       <div class="content">
           <h1>Get <em style="font-style: normal">insights</em> that help your business grow.</h1>

          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
          <div id="stats">
            <span>10k+ <br> <em class="s" style="font-style: normal">COMPANIES</em></span>
            <span>314 <br><em class="s" style="font-style: normal">TEMPLATES</em></span>
            <span>12M+ <br><em class="s" style="font-style: normal">QUERIES</em></span>
          </div>
       </div>
     </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> <br>
        <em style="font-style: normal">Coded by <a href="https://www.linkedin.com/in/mohamed-zouhair-1b6a16171/"> Mohamed Zouhair</a></em>
    </div>
  </main>
</body>
</html>
